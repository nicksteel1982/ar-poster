<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Poster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <style>
    /* Ensure AR canvas stays behind UI */
    a-scene { position: fixed !important; inset: 0 !important; z-index: 0 !important; }
    #ui { position: fixed; inset: 0; z-index: 99999; display:flex; flex-direction:column;
          align-items:center; justify-content:center; gap:12px;
          color:white; font-family: sans-serif; text-align:center;
          pointer-events: auto; }
    #panel { background: rgba(0,0,0,0.55); padding: 14px 16px; border-radius: 14px; }
    #enable { font-size: 18px; padding: 12px 16px; border-radius: 12px; border: 0; }
  </style>
</head>

<body style="margin:0; overflow:hidden; background:black;">

<div id="ui">
  <div id="panel">
    <div id="status">Loading AR…</div>
    <div style="opacity:.85; font-size:14px; margin-top:6px;">
      1) Tap Enable Video<br>
      2) Point at the poster
    </div>
  </div>
  <button id="enable">Enable Video</button>
</div>

<a-scene
  mindar-image="imageTargetSrc: poster.mind;"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false">

  <a-assets>
    <video id="video"
      src="overlay.mp4"
      preload="auto"
      loop
      muted
      playsinline
      webkit-playsinline
      crossorigin="anonymous"></video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <a-entity id="target" mindar-image-target="targetIndex: 0">
    <a-video src="#video" width="1" height="0.56" position="0 0 0"></a-video>
  </a-entity>
</a-scene>

<script>
  const sceneEl = document.querySelector('a-scene');
  const target  = document.getElementById('target');
  const video   = document.getElementById('video');
  const ui      = document.getElementById('ui');
  const status  = document.getElementById('status');
  const enable  = document.getElementById('enable');

  let unlocked = false;

  // MindAR emits these:
  sceneEl.addEventListener("arReady", () => status.innerText = "AR ready. Tap Enable Video.");
  sceneEl.addEventListener("arError", (e) => {
    status.innerText = "AR error. Check poster.mind is loading.";
    console.log("arError", e);
  });

  // Make the button *definitely* receive taps
  const unlockVideo = async (ev) => {
    ev.preventDefault();
    ev.stopPropagation();
    status.innerText = "Enabling video…";
    try {
      await video.play();     // unlock on mobile
      video.pause();
      video.currentTime = 0;
      unlocked = true;
      status.innerText = "Video enabled. Looking for poster…";
      enable.style.display = "none";
    } catch (err) {
      status.innerText = "Video unlock failed. Tap again.";
      console.log(err);
    }
  };

  enable.addEventListener('click', unlockVideo, { passive: false });
  enable.addEventListener('touchstart', unlockVideo, { passive: false });

  target.addEventListener("targetFound", async () => {
    status.innerText = "Poster found! Playing…";
    ui.style.display = "none";
    if (!unlocked) return;
    try { await video.play(); } catch (e) { console.log(e); }
  });

  target.addEventListener("targetLost", () => {
    ui.style.display = "flex";
    status.innerText = unlocked ? "Looking for poster…" : "Tap Enable Video.";
    video.pause();
  });

  // Fallback status if arReady doesn’t fire for some reason
  setTimeout(() => {
    if (status.innerText === "Loading AR…") status.innerText = "If this stays, poster.mind may not be loading.";
  }, 3000);
</script>

</body>
</html>
