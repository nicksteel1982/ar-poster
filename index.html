<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Poster</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene mindar-image="imageTargetSrc: poster.mind;"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="video" src="overlay.mp4" loop crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#video" width="1" height="0.56" position="0 0 0"></a-video>
    </a-entity>

  </a-scene>

  <script>
    const video = document.querySelector('#video');
    document.addEventListener("click", () => video.play());
  </script>
</body>
</html>
