<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Poster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>

<body style="margin:0;overflow:hidden;background:black;">

<div id="hint" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;color:white;font-family:sans-serif;z-index:10;">
  Tap once, then point at the poster
</div>

<a-scene mindar-image="imageTargetSrc: poster.mind;"
         vr-mode-ui="enabled:false"
         device-orientation-permission-ui="enabled:false">

  <a-assets>
    <video
      id="video"
      src="overlay.mp4"
      preload="auto"
      loop
      muted
      playsinline
      webkit-playsinline
      crossorigin="anonymous">
